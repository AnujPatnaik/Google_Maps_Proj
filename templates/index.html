<!DOCTYPE html>
<html>
<head>
  <title>Pickup Optimizer</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
    .btn { margin: 10px; }
    #pickup-info { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Select Driver and Passenger Locations</h2>
  <div id="map"></div>
  <button class="btn" onclick="findPickup()">Find Pickup Point</button>
  <div id="pickup-info" style="display:none;">
    <p><strong>Suggested Pickup:</strong> <span id="pickup-coords"></span></p>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/map.js"></script>
</body>
</html>
