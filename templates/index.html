<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Pickup Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #4285F4;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    select, button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    #map {
      height: 500px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #results {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 1rem;
      line-height: 1.6;
    }

    img {
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    Smart Pickup Finder
  </header>

  <main>
    <div class="controls">
      <select id="roleSelect">
        <option value="driver"> Driver</option>
        <option value="passenger"> Passenger</option>
      </select>
      <button onclick="useMyLocation()"> Use My Location</button>
      <button onclick="findPickup()">âœ… Find Pickup</button>
    </div>

    <div id="map"></div>

    <div id="results"></div>
  </main>

  <script src="{{ url_for('static', filename='map.js') }}"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
